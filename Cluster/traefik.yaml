apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      web:
        port: 80
        expose: true
      websecure:
        port: 443
        expose: true
      josephbaruch:
        port: 7999
        expose: true
      custom2:
        port: 9092
        expose: true
